<!DOCTYPE html>
<html>
  <head>
    <title>Human Capabilities - Dual Colour Reaction Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="text">Dual Colour Reaction Test</h1>
    <div id="stimulus">
      <div class="circle"></div>
      <div class="circle"></div>
      <div id="instructions">
        Press the start button to start the experiment. Press the 'space' bar as
        soon as possible after both circles show the same colour. After 10 trials, your times will be displayed
        and exported as a csv-file. Refresh the page to repeat the experiment.
      </div>
    </div>
    <div id="controls">
      <span class="button-default button-enabled">Start Experiment</span>
      <span id="time">&nbsp;</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
